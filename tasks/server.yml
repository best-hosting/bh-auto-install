---
# Tasks for hosts in `servers` group (hosts, where i want to install OS).

- block:
    - name: servers | Define OS install config
      set_fact:
        _os_install: >-
          {{  { 'raid': default_raid
              , 'lvm' : default_lvm
              , 'rootpw' : lookup('file',
                              lookup('first_found',
                                [ 'passwords/' + inventory_hostname
                                , 'passwords/default'
                                ])
                              )
              , 'disks' : ['sda', 'sdb'] if item_raid else ['sda']
              } | combine(os_install,
                    { 'pxe_cfg' : pxe_hosts_cfg_dir + '/50_' + item_name + '.cfg'
                    , 'ks_cfg'  : ks_www_root + '/' + item_name + '.cfg'
                    , 'ks_www'  : 'http://' + ks_www_addr + '/' + item_name + '.cfg'
                    , 'net'     : item_net
                    }
                  )
          }}
      vars:
        item_name: >-
          {{ os_install.name | default(inventory_hostname) }}
        item_raid: >-
          {{ os_install.raid | default(default_raid) }}
        item_ip0_network: >-
          {{ os_install.net[0].ip | ipaddr('network') }}
        def_ip0: >-
          {{  { 'gw' : default_net[item_ip0_network].gw
                        if default_net[item_ip0_network].gw is defined
                        else os_install.net[0].gw
              , 'ns' : default_net[item_ip0_network].ns
                        if default_net[item_ip0_network].ns is defined
                        else os_install.net[0].ns
              } if default_net[item_ip0_network] is defined
                else
                { 'gw' : os_install.net[0].gw
                , 'ns' : os_install.net[0].ns
                }
          }}
        item_net: >-
          {{ [def_ip0 | combine(os_install.net[0])] + os_install.net[1:] }}

    - name: servers | Show OS install config
      debug:
        var: _os_install

# Enforce correct state of kickstart and pxe host configs: create for hosts in
# `new` group and delete for hosts in `installed` group. Hosts in other groups
# are _ignored_.
- block:
    - name: server | (kickstart) Create kickstart config for new hosts
      template:
        src: "{{ _os_install.os }}.cfg"
        force: yes
        backup: no
        mode: 0755
        dest: "{{ _os_install.ks_cfg }}"
      when: inventory_hostname in groups['new']
    - name: server | (kickstart) Delete kickstart config for _already_ installed hosts
      file:
        dest: "{{ _os_install.ks_cfg }}"
        state: absent
      when: inventory_hostname in groups['installed']
  delegate_to: "{{ kickstart_server }}"

- block:
    - name: server | (pxe) Ensure hosts config directory exists
      file:
        dest:   "{{ pxe_hosts_cfg_dir }}"
        state:  directory
    - name: server | (pxe) Create host config for new hosts
      template:
        src:  "pxelinux_host.cfg"
        force:  yes
        backup: yes
        dest: "{{ _os_install.pxe_cfg }}"
      when: inventory_hostname in groups['new']
    - name: server | (pxe) Delete host configs for _already_ installed hosts
      file:
        dest: "{{ _os_install.pxe_cfg }}"
        state: absent
      when: inventory_hostname in groups['installed']
  delegate_to: "{{ pxe_server }}"

