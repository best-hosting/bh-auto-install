---
# defaults file for bh-auto-install

# Generate full pxe menu block (if enabled) or just menu items (require `MENU
# BEGIN` and `MENU END` in main pxe config).
pxe_full_menu: no

# Address of http server, where to download kickstart config.
ks_www_addr: "{{ hostvars[pxe_server]['ansible_facts']['default_ipv4']['address'] }}"

# Web server root directory, where to place kickstart config.
ks_www_root: "/var/www/pxe"

# Whether to build raid by default.
default_raid: false

# Whether to use lvm by default.
default_lvm: false

# Dictionary with default settings for particular network indexed by _network_
# address. It will be queried for 'gw' and 'ns' fields, if they are omitted in
# element 0 of 'os_install.net' list.  And, because 'gw' and 'ns' fields are
# required, they should be either specified explicitly in 'os_install' or
# defaults for corresponding network should be specified here in
# 'default_net'.
default_net: {}

# os_install:
# - 'name'
# - 'raid'
# - 'lvm'
# - 'vg_name'
# - 'rootpw'
# - 'disks'
# - 'net:'
# -   'ip'
# -   'gw'
# -   'ns'

pxe_os:
  { 'centos6' :
      { 'desc': 'CentOS 6'
      , 'url' : 'https://mirror.yandex.ru/centos/6/isos/x86_64'
      , 'checksum_fn': 'sha256sum.txt.asc'
      , 'checksum_iso_name_rx': '(?<=  )CentOS-6\.[0-9]+-x86_64-netinstall\.iso$'
      , 'iso_kernel': 'images/pxeboot/vmlinuz'
      , 'iso_initrd': 'images/pxeboot/initrd.img'
      }
  , 'centos7' :
      { 'desc': 'CentOS 7'
      , 'url' : 'https://mirror.yandex.ru/centos/7/isos/x86_64'
      , 'checksum_fn' : 'sha256sum.txt.asc'
      , 'checksum_iso_name_rx': '(?<=  )CentOS-7-x86_64-NetInstall-[0-9]+\.iso$'
      , 'iso_kernel': 'images/pxeboot/vmlinuz'
      , 'iso_initrd': 'images/pxeboot/initrd.img'
      }
  , 'centos8' :
      { 'desc': 'CentOS 8'
      , 'url' : 'https://mirror.yandex.ru/centos/8/isos/x86_64'
      , 'checksum_fn': 'CHECKSUM'
      , 'checksum_iso_name_rx': '(?<=SHA256 \()CentOS-8\.[0-9]+\.[0-9]+-x86_64-boot\.iso(?=\) = )'
      , 'iso_kernel': 'images/pxeboot/vmlinuz'
      , 'iso_initrd': 'images/pxeboot/initrd.img'
      }
  }

# 'pxe_hosts_cfg_dir' : Path, where to store hosts pxe configs (on
# `pxe_server`). They'll be later assembled into `pxelinux_host_cfg` as
# `Hosts` submenu.

