---
# vars file for bh-auto-install

# Internal install_conf .
_install_conf: {}

images_checksum_dir: "{{ playbook_dir + '/image_checksums' }}"

_pxe_os: {}
_os_img: {}

file_does_not_exist: "{{ '/' + 65534 | random(seed=_install_conf.name) | hash('sha1') }}"

# Directory, where pxelinux.0 is installed. Default value is location for OS
# syslinux package from Debian. If specific syslinux version was requested,
# syslinux archive location will be set here.
syslinux_pxelinux_0_file: '/usr/lib/PXELINUX/pxelinux.0'
# Directory, where syslinux modules are installed. Default value is location
# for OS syslinux package from Debian. If specific syslinux version was
# requested, syslinux archive location will be set here.
syslinux_modules_dir: '/usr/lib/syslinux/modules/bios'

# URL for downloading syslinux version from.
syslinux_version_url: >-
  {{ 'https://mirrors.edge.kernel.org/pub/linux/utils/boot/syslinux/'
      + syslinux_version.partition('.') | first + '.xx/'
      + 'syslinux-' + syslinux_version + '.tar.gz'
  }}

# Name of syslinux version archive.
syslinux_version_archive: >-
  {{ 'syslinux-' + syslinux_version + '.tar.gz' }}

# Name of unpacked syslinux version directory.
syslinux_version_dir: >-
  {{ 'syslinux-' + syslinux_version }}

# Modules directories searched by pxelinux.0 are fixed, and may be seen as
# tftp requests in 'daemon.log'.
#pxe_modules_path: "{{ pxe_root_path + '/syslinux-' + _syslinux_pkg.version }}"
pxe_modules_path: "{{ pxe_root_path + '/syslinux' }}"

# Hosts pxe menu name used in 'pxe_menus' dictionary.
hosts_pxe_menu: 'hosts'

# Additional pxe menus config file. Path should be written in such way, so
# that it can be used in pxelinux config.
addon_pxe_menus_cfg: >-
  {{ hostvars[_pxe_server]._pxelinux_incl_dir + '/' + addon_pxe_menus_file | basename }}

# Internal pxe_menus dictionary.
_pxe_menus: {}

