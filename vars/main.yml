---
# vars file for bh-auto-install

# Internal os_install .
_host_conf: {}

images_checksum_dir: "{{ playbook_dir + '/image_checksums' }}"

_pxe_os: {}
_os_iso: {}

file_does_not_exist: "{{ '/' + 65534 | random(seed=_host_conf.name) | hash('sha1') }}"

# Modules directories searched by pxelinux.0 are fixed, and may be seen as
# tftp requests in 'daemon.log'.
pxe_modules_path: "{{ pxe_root_path + '/syslinux' }}"

# All hosts should use single pxe config location and single pxe menu config,
# so i can gather all hosts into single 'Hosts' menu in pxe.
hosts_pxe_menu_cfg_d: "{{ hostvars[_pxe_server]._pxe_cfg_d_path + '/hosts' }}"
hosts_pxe_menu_cfg: 'hosts.cfg'
hosts_pxe_menu: 'Hosts'
addon_pxe_menus_cfg: >-
  {{ hostvars[_pxe_server]._pxelinux_incl_dir + '/' + addon_pxe_menus_file | basename }}
