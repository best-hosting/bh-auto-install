LABEL {{ inventory_hostname }} (auto)
{% if os_install.os == 'centos6' %}
        MENU LABEL {{ inventory_hostname }} CentOS 6 (auto-install by ansible)
        KERNEL CentOS-6/vmlinuz
        APPEND initrd=CentOS-6/initrd.img ip=dhcp ks=http://{{ hostvars[pxe_server]['ansible_facts']['default_ipv4']['address'] }}/centos6.cfg

{% elif os_install.os == 'centos7' %}
        MENU LABEL {{ inventory_hostname }} CentOS 7 (auto-install by ansible)
        KERNEL CentOS-7.x/vmlinuz
        APPEND initrd=CentOS-7.x/initrd.img ip=dhcp inst.ks=http://{{ hostvars[pxe_server]['ansible_facts']['default_ipv4']['address'] }}/centos7.cfg

{% else %}
        MENU LABEL {{ inventory_hostname }} (huy)
{% endif %}
