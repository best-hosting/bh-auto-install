LABEL {{ inventory_hostname }} (auto)
{% if _os_install.os == 'centos6' %}
        MENU LABEL {{ inventory_hostname }} CentOS 6 (auto-install by ansible)
        KERNEL CentOS-6/vmlinuz
        APPEND initrd=CentOS-6/initrd.img ip=dhcp ks={{ _os_install.ks_www }}

{% elif _os_install.os == 'centos7' %}
        MENU LABEL {{ inventory_hostname }} CentOS 7 (auto-install by ansible)
        KERNEL CentOS-7/vmlinuz
        APPEND initrd=CentOS-7/initrd.img ip=dhcp inst.ks={{ _os_install.ks_www }}

{% else %}
        MENU LABEL {{ inventory_hostname }} (huy)
{% endif %}
